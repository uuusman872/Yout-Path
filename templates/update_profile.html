
{% extends 'accounts/accounts_base.html' %}
{% load static %}
{% block title %} Edit Profile {% endblock title %}
{% block main %}


<div class="container">

    <form id="signup" method="POST"  enctype="multipart/form-data" action="" >
        {% csrf_token %}

        <div class="header">
            <h3>Update Profile</h3>
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
            <label> First Name </label>
            <input type="text" placeholder="First Name" name="first_name" autofocus />
            <label> Last Name </label>
            <input type="text" placeholder="Last Name" name="last_name"/>
            <label> Phone# </label>
            <input type="number" placeholder="Phone number" name="phoneNumber" autofocus />
            <label> Profile Image </label>
            <input type="file" placeholder="Profile Image" name="profileImage"/>
            
    
            <input type="submit" value="Update Profile">

            
            <div class="checkboxy">
                <a href="{% url 'profile' %}"> Back?</a>
            </div>
        
        </div>

    </form>

</div>
</div>

{%endblock main%}
