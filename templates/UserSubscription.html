

{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock title %}
{% block main %}


    <!-- Main Body Starts -->
    <div class="mainBody">

      {% include 'includes/sidebar.html' %}

      <!-- Videos Section -->
      {% for s in subs %}
      <div class='user-info'>
        <!-- <div class="subscribe-button"> -->
        
        <img class='user-pic' src="{{s.channel.Thumbnail.url}}" alt="user profile picture">
        <span class='user-name'>{{s.channel.Name}}</span>
        <br>
        <span class='num-subscribers'>{{subs}}</span>

        <button class="subscribe-button">SUBSCRIBE</button>
        {% endfor %}
    </div>
    
     
    </div>
 
    <!-- Main Body Ends -->
    
    
{% endblock main %}
