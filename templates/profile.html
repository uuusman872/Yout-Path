{% extends 'base.html' %}
{% load static %}
{% block title %} Profile {% endblock title %}
{% block main %}
        

    <!-- Main Body Starts -->
    <div class="mainBody">
        {% include 'includes/sidebar.html' %}

        
        <div class="container-profile"> 

            <div class="background">
                <img src="{% static 'images/Screenshot 2022-04-22 170013.png' %}" alt="">
            </div>


            <div class="user-profile-info">
                <div class='user-info'>
                    <!-- <div class="subscribe-button"> -->
             
                    <a class="subscribe-button" href="{% url 'update_profile' %}">Edit Profile</a>
                    <img class='user-pic' src="{{ user.profile_image.url }}" alt="user profile picture">
                    <span class='user-name'> {{ user.user.first_name }} {{ user.user.last_name }}
                        </span>
                    <br>
                    <span class='num-subscribers'> </span>
                    <br><br>
                    {% if user.is_preacher %}
                    <div class='video-description'>{{user.specialization}}</div>
                    {% endif %}
                    <!-- </div> -->
                    <div class="profile-buttons">

                        <button onClick="videos()">Videos</button>
                        <button  onClick="Channels()">Channels</button>

                        <script>
                            function videos(){
                                        $.ajax({
                                url: "videos",
                                type: 'GET',
                                success: function (data) {
                                    $('#load-vidoes').load( "videos");
                            
                                            }
                                });
                            } 
                        </script>

                        <script>
                            function Channels(){
                                        $.ajax({
                                url: "channels" + "#content",
                                type: 'GET',
                                success: function (data) {
                                    $('#load-channels').load( "channels"  + '#content');
                                   
                                            }
                                });
                            } 
                        </script>

                    </div>     
                        
                    </div>

                </div>


                <div id="load-vidoes" class="profile-vidoes"> </div>
                <div id="load-channels" class="profile-channels"> </div>

            </div>
          

            
        </div>

     
    </div>
 
    <!-- Main Body Ends -->
    
    
{% endblock main %}
