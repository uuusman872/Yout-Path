{% load static %}
{% block main %}

    {% for obj in channel_list %}
<div class='user-info'>
    <!-- <div class="subscribe-button"> -->
    <img class='user-pic' src="{{ obj.channel.Thumbnail.url }}" alt="user profile picture">
    <span class='user-name'>{{ obj.channel.Name }}</span>
    <br>
    <span class='num-subscribers'>{{ obj.subscription }} subscribers</span>

</div>

    {% endfor %}
 
    <!-- Main Body Ends -->
    
    
{% endblock main %}
